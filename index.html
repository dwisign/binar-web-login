<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--Custom-->
    <link rel="stylesheet" href="style.css"/>
    <title>Binar - Web Login</title>
</head>
<body>
    <div class="login-wrap">
        <div class="login-box">
            <img src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="icon-login" width="72"/>
            <h1>Please sign in</h1>
            <div class="form">
                <div class="form-row">
                    <input class="form-input top-rad" type="email" placeholder="Email address">
                </div>
                <div class="form-row">
                    <input class="form-input bottom-rad" type="password" placeholder="Password">
                </div>
                <div class="form-row remember">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember"> Remember me</label>
                </div>
                <div class="form-row">
                    <button type="button" class="btn">Sign in</button>
                </div>
            </div>
            <p class="copyright">Â© 2017-2018</p>
        </div>
    </div>
</body>
</html>
